<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EbizMastery - Unlock Your Digital Success</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .input-field input[type="email"] {
            padding: 10px;
            border-radius: 5px;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .slide-in {
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.container').classList.add('fade-in');
            setTimeout(() => {
                document.querySelector('h1').classList.add('slide-in');
                document.querySelector('p').classList.add('slide-in');
                document.querySelector('form').classList.add('slide-in');
            }, 500);
        });

        function validateForm() {
            const email = document.querySelector('input[type="email"]').value;
            if (email === '') {
                alert('Please enter your email address.');
                return false;
            }
            alert('Thank you! You will receive free access to our content shortly.');
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to EbizMastery</h1>
        <p>Unlock your digital success with expert tips and resources. Enter your email to get free access to our exclusive content!</p>
        <form onsubmit="return validateForm()">
            <div class="input-field">
                <input type="email" id="email" class="validate" placeholder="Enter your email" required>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Get Access</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
